
{% extends "call/base_call.html" %} 

{% load static %}

{% block panel-content %}

    <div class="grid-x grid-margin-x align-center">
        <h3 class="cell" style="margin-bottom: 2em; text-align: center;">Editar</h3>  
        <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}
              
        <label>Direccion:</label>
        
          {{form2.direccion}}
        
    <div class="cell medium-6">
        <label>Ciudad:</label>
        <div class="input-group">
          <span class="input-group-label"><i class="fi-archive"></i></span>
          {{form2.id_ciu}}
        </div>
    </div>
    <div class="cell medium-6">
        <label>Motivo:</label>
        <div class="input-group">
          <span class="input-group-label"><i class="fi-archive"></i></span>
          {{form.motivo_call}}
        </div>
    </div>

        <label>Observacion:</label>
          {{form.observacion}}
          <div class="cell medium-6">
            <button type="submit" class="button" style="width: 200px;">Guardar</button>
    
        </div>
        
    </div>
    
    
</form>
