{% extends "base.html" %}

{% load  static %}

{% block content %}
<head>
  <style>
    
  </style>
</head>
<div >
  <div class="grid-container">  
    <div class="grid-y medium-grid-frame align-center">
      <div class="grid-x grid-padding-x align-center">  
      <form class="cell medium-5 grid-x grid-margin-x" 
        method="POST" 
        style="border: 1px solid #424242; padding: 2em; border-radius: 10px;">
      {% csrf_token %}
      <img src="https://firstsource.net.co/wp-content/uploads/2020/06/Enmascarar-grupo-31.png" alt="" width="500" />

        <h4  class="cell" style="text-align: center;">Bienvenido</h4>
        <div class="cell medium-12">
          
          <div class="input-group">
            <span class="input-group-label"><i class="fi-mail"></i></span>
            {{form.username}}
          </div>
        </div>
        <div class="cell medium-12">
          
          <div class="input-group">
            <span class="input-group-label"><i class="fi-lock"></i></span>
            {{form.password}}
          </div>
        </div>
        <button type="submit" class="cell primary button">Ingresar</button>
      </form>
      </div> 
    </div>
  </div>
</div>

{% endblock content %}
