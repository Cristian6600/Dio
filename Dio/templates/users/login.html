{% extends "base.html" %}

{% load  static %}

{% block content %}

<div >
  <div class="grid-container">
  
    <div class="grid-y medium-grid-frame align-center">
      <div class="grid-x grid-padding-x align-center">
      
      <form class="cell medium-5 grid-x grid-margin-x"
      
        method="POST" 
        style="border: 1px solid #424242; padding: 2em; border-radius: 10px;">
      {% csrf_token %}

        <h4 class="text-center">Bienvenido</h4>
        <div class="cell medium-12">
          <label>Usuario:</label>
          <div class="input-group">
            
            {{form.username}}
          </div>
        </div>
        <div class="cell medium-12">
          <label>Contrase√±a:</label>
          <div class="input-group">
            
            {{form.password}}
          </div>
        </div>
        <button type="submit" class="cell warning button">Ingresar</button>
      </form>
      </div> 
    </div>
  </div>
</div>

{% endblock content %}
