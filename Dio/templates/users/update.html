{% load static %} {% block panel-content %}
<meta charset="UTF-8">

<div class="grid-x grid-margin-x align-center">
    <h3 class="cell" style="margin-bottom: 1em; text-align: center;">Datos Usuario</h3>
    <form class="cell medium-9 grid-x grid-margin-x align-center" method="POST">{% csrf_token %}

        <div class="cell medium-12"></div>
        <label>Contraseña:</label>
        <div class="input-group"></div>
        <span class="input-group-label"><i class="fi-mail"></i></span> {{ form.email }}
</div>



<h1>Cambiar Contraseña: {{ user.get_full_name }}</h1>
<form method="post">{{form.as_p}}
    <button type="submit">Actualziar</button>
</form>

{% endblock panel-content %}
