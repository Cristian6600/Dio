{% extends "guia/base_fisico.html" %} 

{% load static %}

{% block panel-content %}

<h1>Vista editar</h1>

<div class="grid-x grid-margin-x">
    <div class="cell grid-x grid-margin-x">
      <form class="cell small-9 input-group" method="GET">{% csrf_token %}
        <span class="input-group-label"></span>
        <input class="input-group-field" type="text" id="kword" name="kword" placeholder="Bolsa o seudo...">
        <div class="input-group-button">
          <input type="submit" class="button secondary" value="Buscar">
        </div>
</form>

<div class="cell grid-x grid-margin-x" style="margin-top: 2em;">
    <table class="hover"  >
        <thead>
            <th>Guia</th>
            <th>Bolsa</th>
            
        </thead>
        <tbody>
            {% for e in object_list %}
            <tr>
                <td>{{e}}</td>
                <td>{{e.bolsa}}</td>
                
                <td> 
                    <a href="{% url 'producto_app:guia-bolsa-update' e.seudo %}" class="submit success button "><i class="fi-eye"></i></a>
                </td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>

{% endblock panel-content %}
