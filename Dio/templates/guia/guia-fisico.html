{% extends "guia/base_fisico.html" %} 

{% load static %}

{% block panel-content %}


<div class="grid-x grid-margin-x align-center">
    <h3 class="cell" style="margin-bottom: 2em; text-align: center;">Ingreso de Producto</h3>  
    <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}

        <label for="bolsa">Bolsa:</label>    
            <input type="number" placeholder="Código Barras" name="bolsa" required="" id="bolsa" autofocus="autofocus">
            
        <label for="id_seudo">Seudocodigo:</label>    
        
            <input type="text" placeholder="Código Barras" name="seudo" required="" id="id_seudo">
            <center>   <button type="submit" class="success button" style="width: 200px;">Guardar</button></center>
    
    
        </div>
    </form>                 
    </div>  
</div>

            
          
        
        {% endblock panel-content %}
