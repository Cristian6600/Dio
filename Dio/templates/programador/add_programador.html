{% extends "programador/base_programador.html" %}

{% load  static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/app.css' %}">

<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <div class="container" style="padding: 4em;">
    <h3 class="text-center text-success">Registrar Planillas</h3>
    <div id="app" class="row justify-content-md-center">{% csrf_token %}
      <div class="col-lg-7">
        <div class="row">
          <div class=" col-lg-6 form-group">
            <label>Mensajero</label>
          {{form.full_name}}
        </div>
          
        <p class="col-lg-12 text-success">
          Agregar guias
        </p>
      <div class="col-md-12 col-lg-12 form-group">
        <form v-on:submit.prevent="AgregarLenguaje">
          <label for="new-todo"></label>
          <input
          v-model="kword"
          id="new-todo"
          placeholder="busca..">
          <button>Agregar</button>
        </form>
    </div>
      <!-- ---maypon----- -->
      <div class="col-lg-6">
        <span 
          class="badge badge-primary"
          v-for="(id_guia , index) in lista_agregados"
          is="todo-item"
          v-bind:key="id_guia.guia"
          v-bind:title="id_guia.title"
          v-on:remove="lista_agregados.splice(index, 1)"
        > {$ id_guia.id_guia $}
      </pan> 
    </div>

    <!-- aqui comienza la lista de frameworks -->
    <ul class="col-lg-12 list-group">
      <li 
        v-for="lenguaje in lista_lenguajes"
        :key="lenguaje.id_guia"
        class="list-group-item"
        @click="AgregarLenguaje(lenguaje)" >{$  lenguaje.id_guia $}</li>
    </ul>
    
    <div class="col">
      <button 
        class="col btn btn-success"
        @click="RegistrarProgramador()">Registrar</button>
      </div>
    </div>
  


{% endblock content %}
