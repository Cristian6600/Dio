{% extends "fisico/base_fisico.html" %} 

{% load static %}

{% block panel-content %}

<div id ="app" class="grid-x grid-margin-x align-center">
    <h3 class="cell" style="margin-bottom: 1em; text-align: center;">Ingreso de paquete</h3>  
    <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}
        <table id="id_guia" class="display" style="width:100%"></table>{% csrf_token %}
        
        {{form.mensajero}}
        
             <input type="text" placeholder="CÃ³digo Barras" name="guia" id="txtSearch" onkeypress="return searchKeyPress(event);" /> 
            
            
    
    
             <input type="submit" id="btnSearch"  style="width: 200px;"onclick="doSomething();" />{% csrf_token %}
             <script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
  function searchKeyPress(e)
  {
      // look for window.event in case event isn't passed in
      e = e || window.event;
      if (e.keyCode == 13)
      {
          document.getElementById('btnSearch').click();
          return false;
      }
      return true;
  }
  </script>
             
    </form>   
    
</div>
