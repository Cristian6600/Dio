{% extends "ruta/base_cargue.html" %} 

{% load static %}

{% block panel-content %}

<div class="grid-x grid-margin-x">
    <form class="cell grid-x grid-margin-x" method="GET">{% csrf_token %}
      
      <div class="cell grid-x grid-margin-x">
          <p class="cell">Por Fecha de Vencimiento:</p>
          <input type="date" name="date_start" id="date_start" class="cell medium-4">
          <input type="date" name="date_end" id="date_end" class="cell medium-4">
          
          
          <button class="cell medium-4 button success">Filtrar</button>
      </div>
    </form>

    <h3>Planillas: {{ count }}</h3>
    <table >
        <thead>
            <th>Planilla</th>
            <th>Mensajero</th>
            <th>Fecha</th>
            <th>Impresion</th>
            
        </thead>
        <tbody>
            {% for e in planillask  %}
                <tr>
                    <td>{{ e.id }}</td>
                    <td>{{ e.full_name }}</td>
                    <td>{{ e.fecha }}</td>
                    <td> 
                        <a href="{% url 'ruta_apps:impresion' e.id %}" class="button warning"><i class="fi-eye"></i></a>
                    </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock panel-content %}
