{% extends "ruta/base_cargue.html" %} 

{% load static %}

{% block panel-content %}

<div class="grid-x grid-margin-x">
    <div class="cell grid-x grid-margin-x">
      <form class="cell small-9 input-group" method="GET">{% csrf_token %}
        <span class="input-group-label"></span>
        <input class="input-group-field" type="text" id="kword" name="kword" placeholder="Guia...">
        <div class="input-group-button">
          <input type="submit" class="button secondary" value="Buscar">
        </div>
</form>

<table>
    <thead>
        <th>Guia</th>
        <th>Motivo</th>
        <th>Actualizar</th>
    </thead>
    {% for e in object_list %}
    <tbody>
        <tr>
            <td>{{e.id_guia}}</td>
            <td>{{e.mot}}</td>
            <td><td>
                <a href="{% url 'ruta_apps:update-recepcion' e.seudo %}" class="button"><i class="fi-print"></i></a>
            </td></td>
        </tr>
        {% endfor %}    
    </tbody>
    
</table>

{% endblock panel-content %}
