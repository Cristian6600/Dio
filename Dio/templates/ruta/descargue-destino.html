{% extends "fisico/base_fisico.html" %} 

{% load static %}

{% block panel-content %}
<div class="grid-x grid-margin-x align-center">
    <h3 class="cell" style="margin-bottom: 2em; text-align: center;">Descargue Destino</h3>  
    <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}
        

                <label>Guia:</label>

                    <input type="text" name="guia" required id="id_guia" maxlength="10" placeholder="Barcode Guia"   autofocus >

                <button type="submit" class="button primary align-center" >Guardar</button>
    
    </form>   
    

    <div class="cell grid-x grid-margin-x">
        <h5 class="cell" style="text-align: center;">Fisicos descargados</h5>
        <div class="cell">
          <table class="hover">
            <thead>
                <th>Fisico</th>

            </thead>
            <tbody>
                {% for e in object_list %}
                <tr>
                    <td>{{e.guia}}</td>

                </tr>
                
                {% endfor %}
            </tbody>
        </table>
        </div> 

    
</div>   

{% endblock panel-content %}
