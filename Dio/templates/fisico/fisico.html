{% extends "fisico/base_fisico.html" %} 

{% load static %}

{% block panel-content %}
<div class="grid-x grid-margin-x align-center">
    <h3 class="cell" style="margin-bottom: 2em; text-align: center;">Ingreso multiple</h3>  
    <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}
           
            <label for="id_Bolsa">Bolsa:</label>    
            <input type="number" placeholder="Código Barras" name="bolsa" required="" id="id_Bolsa" autofocus="autofocus">
            
            <label>Codigo de barras Seudo:</label>
        <div class="input-group" placeholder="Código Barras"></div>
            
            {{ form.Seudo }}
            
            {% for error in form.Seudo.errors %}
            <p class="cell" style="color: red;">
                {{ error|escape }}
              </p>
            {% endfor %}
        </div>
        <div class="cell medium-8">
        <center>   <button type="submit" class="success button" style="width: 200px;">Guardar</button></center>
        </div>
    </form>                 
</div>  
 

{% endblock panel-content %}
